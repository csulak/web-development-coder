    <body> 
        <header> 
                <div class="header">
                    <div class="inLineBlock">
                        <img src="../proyecto_marinasaccal2/assets/Tu Textil Tucuman Textil.png" width="80px" alt="logo_local">

                        </div>

        </header>
        <main>
            <div class="main">
                <div class="debateContenedor">
                    <p id="elDebate">Aqui iria el Debate</p>
                    <div class="botonera">
                        <div class="button"><h1>+</h1></div>
                        <div class="button"><h1>-</h1></div>
                        <div class="button next" onclick="myFunction()"><h1>next</h1></div>
                    </div>
                </div>        
            </div>     



            <div id="card"></div>

            <script>
              // Create an array of strings
              var debates = ["No existen comidas que no se puedan mejorar con queso o chocolate",
                             "De que cosa sabes mucho y te parece al re pedo saberlo?",
                             "Que preferis NO tener: Manos o pies?",
                             "Todo el mundo le da a alguien?",
                             "Hasta que edad queres vivir?"];
          
            function myFunction(){
              // Get a random index from the array
              var randomIndex = Math.floor(Math.random() * debates.length);
          
              // Get the string at the random index
              var randomDebate = debates[randomIndex];
          
              // Set the text of the card div to the random string
              document.getElementById("elDebate").textContent = randomDebate;
            }

            </script>






        </main>
